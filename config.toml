# The URL the site will be built for
base_url = "https://stevenlusonggao.github.io/blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "Steven Lu Song Gao"
description = "My Blog"
theme = "apollo"
taxonomies = [{ name = "tags" }]

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
toc = false
use_cdn = false
highlight_code = true
highlight_theme = "ayu-dark"

[extra]
# Put all your custom variables here
theme = "toggle"              # light, dark, auto, toggle
fancy_code = true
dynamic_note = true           # a note that can be toggled
mathjax = true
mathjax_dollar_inline_enable = true
toc = false

socials = [
  { name = "github", url = "https://github.com/stevenlusonggao",  icon = "github" },
  { name = "linkedin", url = "https://www.linkedin.com/in/stevenlusonggao/", icon = "linkedin"},
  { name = "email", url = "mailto:steven.lusong@gmail.com", icon = "email"},
]

